version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    depends_on:
      - db
    environment:
      - DB_PASSWORD=admin
      - DB_NAME=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USERNAME=postgres

  db:
    image: postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres